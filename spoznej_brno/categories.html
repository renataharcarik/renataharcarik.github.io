<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Brno - Categories</title>
    <style>
        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .category-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .category-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a category to learn more about Brno</h1>
        <button class="category-button" onclick="startGame('history')">History</button>
        <button class="category-button" onclick="startGame('geography')">Geography</button>
        <button class="category-button" onclick="startGame('facts')">Facts</button>
    </div>

    <script>
        function startGame(category) {
            alert('Starting ' + category + ' game!');
            // Redirect to respective game pages, e.g.,
            // window.location.href = category + '.html';
        }
    </script>
</body>
</html>
